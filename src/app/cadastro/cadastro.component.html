<div class="jumbotron" style="background-color:#b10730; ">
  <h2 class="text-center" style="color: #fff;">Cadastro Alunos</h2>
  <img src="assets/img/angular.png" style="width: 10%;
  position: absolute;
  margin: -15px 546px;">
</div>
<div class="container">
  <a class="btn btn-warning" [routerLink]="['/professor']">Professor</a>
  <hr/>
  <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
      <div class="col-md-12">
          <div class="col-md-6">
              <legend>Cadastro de alunos</legend>
              <form class="row" (submit)="cadastrar($event)">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label>Nome</label>
                          <input name="nome" [(ngModel)]="cadAluno.nome" placeholder="Aluno" class="form-control" autocomplete="off"/>
                      </div>
                      <div class="form-group">
                          <label>Curso</label>
                          <input  name="curso" [(ngModel)]="cadAluno.curso" placeholder="Ex.: Sistemas de Informacao" class="form-control" autocomplete="off"/>
                      </div>
                      <div class="form-group">
                          <label>Professores</label>
                          <select class="form-control" name="professor" [(ngModel)]="cadAluno.cod" >
                                  <option *ngFor="let prof of professores" value="{{prof.id}}">{{prof.nome}}</option>
                          </select>
                      </div>

                      <button type="submit" class="btn btn-primary glyphicon glyphicon-floppy-disk">
                          Salvar
                      </button>
                      <a class="btn btn-danger glyphicon glyphicon-chevron-left">Voltar</a>
                  </div>
              </form>        
          </div>       
          <div class="col-md-6">
              <legend>Lista de alunos</legend>
              <table class="table">
                  <thead>
                      <tr>
                          <th>Professor</th>
                          <th>Alunos</th>
                          <th>Curso</th>
                      </tr>    
                  </thead>    
                  <tbody>
                      <tr *ngFor="let prof of professores">
                              <td>{{prof.nome}}</td>
                              <td>
                                  <ul *ngFor="let aluno of prof.alunos">
                                      <li>{{aluno.nome}}</li>
                                  </ul>
                              </td>
                              <td>
                                    <ul *ngFor="let aluno of prof.alunos">
                                        <li>{{aluno.curso}}</li>
                                    </ul>
                              </td>
                              <td>
                                    <ul *ngFor="let aluno of prof.alunos">
                                        <li>
                                            <a class="glyphicon glyphicon-pencil" [routerLink]="['/cadastro', aluno.id]"></a>  
                                            &nbsp;&nbsp;<a class="glyphicon glyphicon-trash" (click)="remove(aluno)">
                                            </a>
                                        </li>
                                    </ul>
                              </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
</div>
