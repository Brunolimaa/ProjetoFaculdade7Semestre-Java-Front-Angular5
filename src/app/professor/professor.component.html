<div class="jumbotron" style="background-color:#62a038; ">
  <h2 class="text-center" style="color: #fff;">Cadastro Professores</h2>
  <img src="assets/img/spring-boot-icon.png" style="width: 10%;
  position: absolute;
  margin: -15px 546px;">
</div>
<div class="container">
  <a class="btn btn-warning" [routerLink]="['/cadastro']">Home</a>
  <hr/>
  <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
      <div class="col-md-12">
          <div class="col-md-6">
              <legend>Cadastro de Professores</legend>
              <form class="row" (submit)="cadastrar($event)">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label>Nome</label>
                          <input name="nome" [(ngModel)]="professor.nome" placeholder="Professor" class="form-control" autocomplete="off"/>
                      </div>
                  <!--    <div class="form-group">
                          <label>Curso</label>
                          <input  name="curso" [(ngModel)]="cadAluno.curso" placeholder="Ex.: Sistemas de Informacao" class="form-control" autocomplete="off"/>
                      </div>
                  -->
                      <button type="submit" class="btn btn-primary glyphicon glyphicon-floppy-disk">
                          Salvar
                      </button>
                      <a class="btn btn-danger glyphicon glyphicon-chevron-left" [routerLink]="['/']">Voltar</a>
                  </div>
              </form>        
          </div>       
          <div class="col-md-6">
              <legend>Lista de professores</legend>
              <table class="table">
                  <thead>
                      <tr>
                          <th>Nome</th>
                          <!--<th>Curso</th>-->
                      </tr>    
                  </thead>    
                  <tbody>
                      <tr *ngFor="let professor of professores">
                              <td>{{professor.nome}}</td>
                              <td><button type="submit" class="btn btn-danger btn-block glyphicon glyphicon-trash" (click)="remove(professor)">
                                  </button></td>
                              <td>
                                  <a class="btn btn-success" [routerLink]="['/professor', professor.id]">
                                      Alterar
                                  </a>        
                              </td>
                      </tr>
                     <!-- <tr *ngFor="let aluno of alunos">
                              <td>{{aluno.nome}}</td>
                              <!--<td>{{aluno.curso}}</td>-->
                             <!-- <td><button type="submit" class="btn btn-danger btn-block glyphicon glyphicon-trash" (click)="remove(aluno)">
                                  </button></td>
                              <td>
                                  <a class="btn btn-success" [routerLink]="['/cadastro', aluno.id]">
                                      Alterar
                                  </a>        
                              </td>
                      </tr>-->
                  </tbody>
              </table>
          </div>
      </div>
</div>
